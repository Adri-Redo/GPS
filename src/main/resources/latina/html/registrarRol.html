<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurante LaTina - Registrar Rol</title>
    <link rel="stylesheet" href="../css/registrarRol.css">
    <link rel="stylesheet" href="../css/sideBar.css">
</head>
<body>
<div id="sidebar-container"></div>

<div class="form-container">
    <div class="form-wrapper">
        <h2>REGISTRAR ROL</h2>
        <form>
            <div>
                <label for="name">Nombre del Rol</label>
                <input type="text" id="name" name="name" required placeholder="Introduce el nombre del rol (Ej: chef)" autocapitalize="off">

                <label for="wage">Salario por hora</label>
                <input type="number" id="wage" name="wage" required placeholder="Introduce el salario (Ej: 10.20)" step="0.01"
                       oninput="this.value = this.value.match(/^\d+\.?\d{0,2}/)[0];">

                <div class="button-container">
                    <button class="registerButton" type="submit" onclick="recogerDatos()">Registrar</button>
                </div>
            </div>
        </form>
    </div>
</div>

<!-- Popup Container -->
<div id="popup" class="popup-overlay">
    <div class="popup-box">
        <p id="popup-message">Rol registrado correctamente</p>
        <button class="popup-button" onclick="cerrarMensaje()">OK</button>
    </div>
</div>

<script src="../js/registrarRol.js"></script>
<script src="../js/sideBar.js"></script>
</body>
</html>
