<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fichar Entrada/Salida</title>
    <link rel="stylesheet" href="../css/ficharEntradaParaEmpleado.css">
    <link rel="stylesheet" href="../css/sideBar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<div id="sidebar-container"></div>

<main class="main-content">
    <div class="fichar-container">

        <h1 class="page-title">Control de Jornada</h1>

        <div class="current-time" id="current-time">00:00:00</div>
        <div class="current-date" id="current-date">Cargando fecha...</div>

        <div class="div-info-turno" >
            <p id="info-turno">Cargando turno..</p>
        </div>

        <div class="botones-fichar">
            <button class="fichar-btn entrada" onclick="ficharEntrada()" disabled>
                <svg class="icon" viewBox="0 0 512 512">
                    <path d="M352 96l64 0c17.7 0 32 14.3 32 32l0 256c0 17.7-14.3 32-32 32l-64 0c-17.7 0-32 14.3-32 32s14.3 32 32 32l64 0c53 0 96-43 96-96l0-256c0-53-43-96-96-96l-64 0c-17.7 0-32 14.3-32 32s14.3 32 32 32zm-9.4 182.6c12.5-12.5 12.5-32.8 0-45.3l-128-128c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L242.7 224 32 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l210.7 0-73.4 73.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l128-128z"/>
                </svg>
                Fichar Entrada
            </button>
            <button class="fichar-btn salida" onclick="ficharSalida()" disabled>
                <svg class="icon" viewBox="0 0 512 512">
                    <path d="M377.9 105.9L500.7 228.7c7.2 7.2 11.3 17.1 11.3 27.3s-4.1 20.1-11.3 27.3L377.9 406.1c-6.4 6.4-15 9.9-24 9.9c-18.7 0-33.9-15.2-33.9-33.9l0-62.1-128 0c-17.7 0-32-14.3-32-32l0-64c0-17.7 14.3-32 32-32l128 0 0-62.1c0-18.7 15.2-33.9 33.9-33.9c9 0 17.6 3.6 24 9.9zM160 96L96 96c-17.7 0-32 14.3-32 32l0 256c0 17.7 14.3 32 32 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32l-64 0c-53 0-96-43-96-96L0 128C0 75 43 32 96 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32z"/>
                </svg>
                Fichar Salida
            </button>
        </div>
    </div>
</main>

<script src="../js/ficharEmpleado.js"></script>
<script src="../js/sideBarEmpleado.js"></script>
<!-- Popup Container -->
<div id="popup" class="popup-overlay">
    <div class="popup-box">
        <p id="popup-message">Has fichado correctamente</p>
        <button class="popup-button" onclick="cerrarMensaje()">OK</button>
    </div>
</div>
</body>
</html>
