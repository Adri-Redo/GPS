<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar Empleado</title>
  <link rel="stylesheet" href="../css/registrarEmpleado.css">
  <link rel="stylesheet" href="../css/sideBar.css">
</head>
<body>
<div id="sidebar-container"></div>

<div class="form-container">
  <h2>REGISTRAR EMPLEADO</h2>
  <form id="empleadoForm">
    <label for="nombre">Nombre</label>
    <input type="text" id="nombre" name="nombre" required placeholder="Introduce el nombre">

    <label for="apellidos">Apellidos</label>
    <input type="text" id="apellidos" name="apellidos" required placeholder="Introduce los apellidos">

    <label for="dni">DNI</label>
    <input type="text" id="dni" name="dni" required placeholder="Introduce el DNI (Ej: 12345678X)">
    <span id="dni-error" class="error-message"></span>

    <label for="telefono">Teléfono</label>
    <input type="text" id="telefono" name="telefono" required placeholder="Introduce el teléfono (9 dígitos)">
    <span id="tel-error" class="error-message"></span>

    <label for="email">Correo Electrónico</label>
    <input type="text" id="email" name="email" required placeholder="Introduce el correo">

    <div class="button-container">
      <button class="registerButton" type="submit" onclick="recogerDatos()">Registrar</button>

    </div>
  </form>
</div>

<!-- Popup para mensajes -->
<div id="popup" class="popup-overlay">
  <div class="popup-box">
    <p id="popup-message"></p>
    <button class="popup-button" onclick="cerrarMensaje()">OK</button>
  </div>
</div>

<script src="../js/registrarEmpleado.js"></script>
<script src="../js/sideBar.js"></script>
</body>
</html>
